
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Malla Interactiva - Ingeniería Civil Industrial</title>

</head>

<h2>Semestre I</h2><div class="semestre"><button class="ramo" id="fisica_general" data-desbloquea="fisica_exp">Física General</button>
<button class="ramo" id="intro_mate" data-desbloquea="calculo_diff">Introducción a las Matemáticas</button>
<button class="ramo" id="intro_prog" data-desbloquea="mecanica">Introducción a la Programación</button>
<button class="ramo" id="intro_ing" data-desbloquea="taller_innova1">Introducción a la Ingeniería</button>
<button class="ramo" id="hab_com" data-desbloquea="ingles1">Habilidades Comunicativas</button>
</div>
<h2>Semestre II</h2><div class="semestre"><button class="ramo bloqueado" id="fisica_exp" data-desbloquea="electro">Física Experimental</button>
<button class="ramo bloqueado" id="calculo_diff" data-desbloquea="calculo_integral">Cálculo Diferencial</button>
<button class="ramo bloqueado" id="quimica" data-desbloquea="compliance">Química y Ambiente</button>

</div>

</div>

</div>

<button class="ramo bloqueado" id="incertidumbre" data-desbloquea="toma_decisiones">Toma Decisiones Incertidumbre</button>

<button class="ramo bloqueado" id="portafolio">Portafolio Proyectos</button>
</div>
<h2>Semestre X</h2><div class="semestre"><button class="ramo bloqueado" id="topicos2">Tópicos Especialidad II</button>
<button class="ramo bloqueado" id="topicos3">Tópicos Especialidad III</button>
<button class="ramo bloqueado" id="proyecto">Proyecto de Título</button>
</div>
